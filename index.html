<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contenuto del file TXT</title>
  <style>
    body {
      font-family: monospace;
      padding: 2rem;
      background-color: #f0f0f0;
    }
    pre {
      background-color: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Contenuto del file</h1>
  <pre id="fileContent">Caricamento...</pre>

  <script>
    fetch("https://file-3q8.pages.dev/0ccbe157705c4f8a9a9107d4c54d52ed.txt")
      .then(response => {
        if (!response.ok) throw new Error("Errore nel caricamento del file");
        return response.text();
      })
      .then(text => {
        document.getElementById("fileContent").textContent = text;
      })
      .catch(error => {
        document.getElementById("fileContent").textContent = "Errore: " + error.message;
      });
  </script>
</body>
</html>
